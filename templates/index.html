<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="weather">
        <p id="name">{{name}}</p>
        <table>
            <tr>
                <th class="right">Temp:&nbsp;</th>
                <th class="left">{{temp}}<br></th>
            </tr>
            <tr>
                <th class="right">Feels like:&nbsp;</th>
                <th class="left">{{feels_like}}</th>
            </tr>
            <tr>
                <th class="right">Temp min:&nbsp;</th>
                <th class="left">{{temp_min}}</th>
            </tr>
            <tr>
                <th class="right">Temp max:&nbsp;</th>
                <th class="left">{{temp_max}}</th>
            </tr>
            <tr>
                <th class="right">Pressure:&nbsp;</th>
                <th class="left">{{pressure}}</th>
            </tr>
            <tr>
                <th class="right">Humidity:&nbsp;</th>
                <th class="left">{{humidity}}</th>
            </tr>
        </table>
        <div id="form">
            <form action="/" method="POST">
                <select id="country" name="country" class="input">
                {% for n in countries['countries'] %}
                    <option value="{{n['Code']}}">{{n['Name']}}</option>
                {% endfor %}
                </select>
                <input type="text" name="city" class="input"><br>
                <input type="submit" value="Check" class="button">
            </form>
        </div>
    </div>

</body>
</html>
